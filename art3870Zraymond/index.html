<section class="row">
  <h1 class="columns small-12 large-6">Zach Raymond</h1>
  <img src="http://placekitten.com/g/600/600" alt="Some cat or whatever" />

</section>
<section class="row">
  <p class="columns small-12 large-6">Welcome. I just wanted to say <span id="greeting">hello!</span></p>
</section>

<script type="text/javascript">
  var myDate = new Date();
  var myHour = myDate.getHours();
  /*the line above creates a Date() object in the browser and assigns it the variable called myDate*/

  if ( myHour < 12 ){
      document.getElementById('greeting').innerHTML = "good morning!";
  }
  else  /* Hour is from noon to 5pm (actually to 5:59 pm) */
  if ( myHour >= 12 && myDate.getHours() <= 17 )
  {
      document.getElementById('greeting').innerHTML = "good afternoon!";
  }
  else  /* the hour is after 5pm, so it is between 6pm and midnight */
  if ( myHour > 17 && myDate.getHours() <= 24 )
  {
     document.getElementById('greeting').innerHTML = "good evening!";
  }
  else  /* the hour is not between 0 and 24, so something is wrong */
  {
      document.getElementById('greeting').innerHTML = "I'm not sure what time it is!";
  }


</script>
